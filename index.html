<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://matheusalmeida02.github.io/calc/styles.css">
    
    <title>Calc</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <div class="form-control">
            <label for="n1">Primeiro número</label>
            <input type="text" id="n1" />
        </div>

        <div class="form-control">
            <label for="n2">Segundo número</label>
            <input type="text" id="n2" />
        </div>

        <div>Resultado:</div>
        <p id="rest"></p>

        <div>
            <button id="soma">Somar</button>
            <button id="subtracao">Subtrair</button>
            <button id="divisao">Dividir</button>
            <button id="multiplicacao">Multiplicar</button>
        </div>
    </div>
    
    <script src="https://matheusalmeida02.github.io/calc/script.js"></script>
</body>
</html>
